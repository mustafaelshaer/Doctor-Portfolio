
<div class="button-add">
  <div class="add-experience" mat-button (click)="openDialog()">
    <i class="fa-solid fa-plus px-2 fs-2"></i>
    <h4 class="pt-2">Add Experience</h4>
  </div>
</div>
<div class="mat-elevation-z8 w-100 position-relative pt-5 rounded-4">
  <div class="title">
    <h4>Banner Table</h4>
  </div>
  <table mat-table [dataSource]="dataSource"    >

    <!-- Position Column -->
    <ng-container matColumnDef="position" >
      <th mat-header-cell *matHeaderCellDef class="text-center"> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="header">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Header </th>
      <td mat-cell *matCellDef="let element"> {{element.header}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
      <td mat-cell *matCellDef="let element">
        <div class="buttons d-flex">
          <button class="btn btn-warning mx-2">Edit</button>
          <button class="btn btn-danger">Delete</button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
