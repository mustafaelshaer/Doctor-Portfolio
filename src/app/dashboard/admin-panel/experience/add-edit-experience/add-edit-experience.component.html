<h2 mat-dialog-title class="fw-bold text-center">Add New Experience</h2>
<mat-dialog-content class="mat-typography">
  <div style="text-align:center;">
    <form class="example-form" [formGroup]="addEditForm">
      <mat-form-field class="example-full-width w-100">
        <mat-label>Header</mat-label>
        <input type="text" matInput formControlName="header"
               placeholder="Ex.">
        <div class="errors" *ngIf="addEditForm.get('header')?.touched && addEditForm.get('header')?.errors">
          <div *ngIf="">
            <mat-hint>Errors appear notNOt Required</mat-hint>
          </div>
        </div>
      </mat-form-field>

      <mat-form-field class="example-full-width w-100">
        <mat-label>Header</mat-label>
        <input type="text" matInput formControlName="description" placeholder="Ex.">

        <div class="text-danger" *ngIf="addEditForm.controls['description'].touched && addEditForm.controls['description'].errors">
          <h1>
            not required
          </h1>
        </div>
      </mat-form-field>


    </form>

  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
